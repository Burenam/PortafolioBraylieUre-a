   </head>
   <body id="default_theme" class="team">
      <!-- header -->
      <header class="header">
        <div class="contenedor">
            <div class="header1">
                <div class="logo"><a href="index.html"><img  src="../imgs/logo.png" alt="TicoPARK" title="Configurar Perfil" /></a></div>
                <div class="menuPrincipal">  
                      <ul class="listaMenu">
                         <li><a href="equipo.html">Equipo</a></li>
                         <li><a href="vision.html">Visión</a></li>

                         <li><a href="perfil_dueno.html">Home</a></li>
                      </ul>  
                </div>
            </div>
            <div class="header2">
                <div class="contHeader2">
                    <div><a class="loginIMG" href=""><img src="../imgs/configuration.png" alt="TicoPARK"/></a></div>
                    <div class="contBoton"><a class="botonMain" href="registrar_tipos.html">Volver Atrás</a></div>
                </div>    
            </div>            
        </div>
    </header>
    
      <!-- final header -->
      <!-- servicio -->
      <section class="contenido">
         <div class="contenedorContenido">
            <div class="capaForm1 bordeTitulo">
               <div class="h2Estilo">
                  <h2>Registrar <span>tarjeta</span></h2>
               </div>
               <!-- inicio formulario -->
               <form action="perfil.html" id="formConvenios">
                  <fieldset class="formSet1">
                     <div class="campo">
                        <input required type="text" placeholder="Nombre del titular" id="nombre" required="" />
                     </div>

                     <div class="campo">
                        <input required type="number" placeholder="Cédula de identidad" id="cedula" required="" />
                     </div>

                     <div class="campo-tipo-cedula">
                        <p>Seleccione la marca de la tarjeta:  </p>
                        <div class="sepRadios">
                           <div class="radios">
                              <input required type="radio" id="visa" value="visa">
                              <label for="visa">Visa</label>
                           </div>
                           <div class="radios">
                              <input required type="radio" id="american" value="american">
                              <label for="american">American Express</label>
                           </div>
                           <div class="radios">
                              <input required type="radio" id="mastercard" value="mastercard">
                              <label for="mastercard">Mastercard</label>
                           </div>
                           <div class="radios">
                              <input required type="radio" id="otra" value="otra">
                              <label for="otra">Otra</label>
                           </div>
                        </div>
                     </div>

                     <div class="campo4">
                        <p>Fecha de vencimiento:</p>
                        <div class="campo-calendario1">
                           <input required type="date" placeholder="" id="calendario" required="" />
                        </div>
                     </div>

                     <div class="campo">
                        <input required type="number"  placeholder="Número de tarjeta" id="numero-tarjeta" required="" />
                     </div>

                     <div class="campo">
                        <button class="campoBoton">
                           <a class="redireccion" href="../../landingpage.html">Guardar</a>
                        </button>
                     </div>
                  </fieldset>
               </form>
               <!-- final formulario -->
            </div>
            
         </div>
      </section>  
      <!-- final servicio -->
      <!-- footer fondo -->
      <footer class="footer">
         <div class="footer_fondo_forms">      
            <div class="footer_fondo">
